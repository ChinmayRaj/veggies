 </head>

          <a href="#"><img src="images/vegetable.png" alt=""></a>
<span>Veggies.</span>

        <a class="" href="index.html">Home</a>

    <div class="container">
     
       
          <div class="heading">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="#" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required/> <br>
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required/>
              </div>
              <div class="form-group">
                
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline">
                    <input type="radio" name="gender" value="m" id="male" />Male</label>
                  <label for="female" class="radio-inline">
                    <input type="radio" name="gender" value="f" id="female" />Female</label>
                  <label for="others" class="radio-inline">
                    <input type="radio" name="gender" value="o" id="others"/>Others</label>
                </div>
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="number" class="form-control" id="number" name="number" required/>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required/>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required/>
              </div>
              <input type="checkbox" name="terms" id="terms">
              <label for="checkbox">I agree with terms and conditions</label><br>
              <input type="submit" class="btn" />
              <p id="login">Already have an account? <a href="login.html">Login</a></p>
            </form>
          </div>
 
    </div>
    
  </body>
</html>
